        "title": "PHP 기본",
        "tags": "WebProgramming",

        "content": "아래는 메인 .html 파일 Form을 작성될시 .php로 정보를 보낸다.&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;style&gt;h1{font-family:cursive;}&lt;/style&gt;  &lt;head&gt;    &lt;meta charset = \"utf-8\"&gt;    &lt;title&gt;Welcome to PHP&lt;/title&gt;  &lt;/head&gt;  &lt;body&gt;    &lt;form method=\"post\" action=\"lab1.php\"&gt;    &lt;h1&gt;Please complete this form to submit your feedback&lt;/h1&gt;    &lt;p&gt;    &lt;table border = '0'&gt;      &lt;tbody&gt;        &lt;tr&gt;          &lt;td&gt;Name: &lt;select name=\"prefix\" required&gt;            &lt;option value = \"Dr.\"&gt;Dr.&lt;/option&gt;            &lt;option value = \"Mr.\"&gt;Mr.&lt;/option&gt;            &lt;option value = \"Mrs.\"&gt;Mrs.&lt;/option&gt;            &lt;option value = \"Ms.\"&gt;Ms.&lt;/option&gt;          &lt;/select&gt;          &lt;/td&gt;          &lt;td&gt;            &lt;input name = \"name\" type=\"text\" size=\"25\" maxlength = \"30\" autofocus required&gt;          &lt;/td&gt;        &lt;/tr&gt;        &lt;tr&gt;          &lt;td&gt;Email Address: &lt;/td&gt;          &lt;td&gt;&lt;input name=\"email\" type=\"text\" size=\"25\" maxlength=\"30\" autofocus required&gt;&lt;/td&gt;        &lt;/tr&gt;        &lt;tr&gt;          &lt;td&gt;Phone Number: &lt;/td&gt;          &lt;td&gt;&lt;input name=\"phone\" type=\"text\" size=\"25\" maxlength=\"30\" autofocus required&gt;&lt;/td&gt;        &lt;/tr&gt;    &lt;/table&gt;  &lt;/p&gt;    &lt;p&gt;      &lt;strong&gt;Rating...&lt;/strong&gt;        &lt;input name=\"rate\" type=\"radio\" value=\"excellent\"&gt;        excellent        &lt;input name=\"rate\" type=\"radio\" value=\"okay\"&gt;        okay        &lt;input name=\"rate\" type=\"radio\" value=\"boring\"&gt;        boring    &lt;/p&gt;      &lt;p&gt;&lt;label&gt;Comments:        &lt;textarea name=\"comment\" rows=\"5\" cols=\"30\"&gt;        &lt;/textarea&gt;      &lt;/label&gt;&lt;/p&gt;      &lt;input type=\"Submit\" name=\"submit\" value=\"Send My Feedback\"&gt;    &lt;/form&gt;  &lt;/body&gt;&lt;/html&gt;아래는 연동된 PHP FileForm에서 주어진 name을 $_POST[]를 이용해서 불러온다.&lt;?php  if(isset($_POST['submit'])){    $prefix = $_POST['prefix'];    $name = $_POST['name'];    $email = $_POST['email'];    $phone = $_POST['phone'];    $rate = $_POST['rate'];    $comment = $_POST['comment'];    echo \"Thank you, &lt;b&gt;$prefix&lt;/b&gt; &lt;b&gt;$name&lt;/b&gt;, for your comments.\";    echo \"&lt;p&gt;\";    echo \"Your email address is &lt;b&gt;$email&lt;/b&gt; and your phone number is &lt;b&gt;$phone&lt;/b&gt;\";    echo \"&lt;p&gt;\";    echo \"You stated that you found this example to be '&lt;b&gt;$rate&lt;/b&gt;' and added: &lt;b&gt;$comment&lt;/b&gt;\";  }?&gt;",

      "android-noroot-2018-11-08-noroot3-html": {
        "title": "[Pixel 2 XL] Downgrade from Android Pie to Oreo 파이에서 오레오로 다운그레이드",
        "tags": "Android",
        "date": "November 8, 2018",
        "author": "",
        "category": "",
        "content": "기본적으로 adb, fastboot는 컴퓨터에twrp.zip, magisk.zip은 핸드폰 안에 들어가 있는 전제밑의 링크 들어가서 올리고싶은 버전으로 올리기.OTA file 다운로드TWRP 같은 버전 img파일 받아서 platform-tools 폴더 안에 넣어놓기(편하게 OTA 파일은 update.zipTWRP 이미지 파일은 twrp.img로바꾸고 실행)(MAC은 커맨드 앞에 항상 ./)adb reboot recovery패턴 걸려있으면 풀어주고Advanced -&gt; ADB SideloadSwipe to Start Sideloadadb sideload update.zipSideload 완료 후에 폰 부팅해 보면 루팅이 풀린 것을 볼 수 있다.다시 한번 adb reboot recovery로 부팅하면 기본 리커버리가 실행되므로adb reboot bootloaderfastboot boot twrp.imgtwrp 들어간 후에 예전부터 들어가 있던 magisk.zip과 twrp.zipflash해주면 다시 재루팅 완료출처: http://yk364.tistory.com/category [Developer]",
        "url": "//android/noroot/2018/11/08/noroot3.html"

      "android-noroot-2018-11-08-noroot2-html": {
        "title": "Immersive Mode [without ROOT] with Edge Gesture",
        "tags": "Android",
        "date": "November 8, 2018",
        "author": "",
        "category": "",
        "content": "Instruction below still can access NavBar by swiping up from the bottom.(Or from certain apps, when swipe down notification bar)      Enable USB debugging on your phone settings (개발자옵션 활성화 후, 두번째 세션에 있는 USB Debugging 활성화)        Download and extract Google-platform-tools.zip (ADB) to your computer  (https://developer.android.com/studio/release/platform-tools.html)  Launch Command Prompt(압축해제만 해놓은 상태에서 platform-tools 폴더가 있는 곳으로 directory 설정해주고 명령 입력)  Execute any of the following commands:** Hide navigation bar and status bar **adb shell settings put global policy_control immersive.full=apps,-com.google.android.googlequicksearchbox** Hide only navigation bar **adb shell settings put global policy_control immersive.navigation=apps,-com.google.android.googlequicksearchbox** Reverse all **adb shell settings put global policy_control immersive.full=To completely get rid of Navigation Bar (Squeeze works)IMMERSIVE MODE FINAL** PIXEL 2 **adb shell wm overscan 0,0,0,-150** PIXEL 2  XL **adb shell wm overscan 0,0,0,-170Edge Gesture (Recommended Gesture App)Immersive Mode랑 현재로서는 개인적으로 가장 잘어울린다고 생각하는 제스쳐 앱(Android P beta 2 사용중인데 switch to previous app은 제스쳐로 안먹히는 상태. 곧 패치 될 것이라고 예상)",
        "url": "//android/noroot/2018/11/08/noroot2.html"
      }
