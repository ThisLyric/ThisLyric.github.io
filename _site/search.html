ber;    }    function change() {      var span = document.getElementById('changeColor');      span.style.color=getColor();      span.style.padding = getRand()+'px';    }  &lt;/script&gt;  &lt;body&gt;    &lt;h1 onClick=\"change()\" id=\"changeColor\"&gt;Welcome to CSIT: Click me to change color.&lt;/h1&gt;  &lt;/body&gt;&lt;/html&gt;",

        "content": "Users will determine which categories they want to see&lt;!DOCTYPE html&gt;&lt;html&gt;  &lt;style&gt;    h1 {      font-family: fantasy;    }    label {      font-family: monospace;    }    form {      width: 450px;      margin: auto;      padding-bottom: 20px;      border: 2px solid red;      text-align: center;    }    input {      width: 25%;    }    option {      text-align: center;    }  &lt;/style&gt;  &lt;head&gt;    &lt;title&gt;Main Gate of Database&lt;/title&gt;    &lt;meta charset=\"utf-8\"&gt;  &lt;/head&gt;  &lt;body&gt;    &lt;form action = \"database.php\" method=\"post\"&gt;      &lt;h1&gt;Querying a MySQL database.&lt;/h1&gt;      &lt;label&gt;Select a field to display:        &lt;select name = \"view\" required&gt;          &lt;option value=\"\" disabled selected&gt;--Select your Option--&lt;/option&gt;          &lt;option value=\"all\"&gt;*&lt;/option&gt;          &lt;option value=\"id\"&gt;ID&lt;/option&gt;          &lt;option value=\"title\"&gt;Title&lt;/option&gt;          &lt;option value=\"category\"&gt;Category&lt;/option&gt;          &lt;option value=\"isbn\"&gt;ISBN&lt;/option&gt;        &lt;/select&gt;      &lt;/label&gt;      &lt;br&gt;&lt;br&gt;      &lt;input type=\"submit\" name=\"submit\" value=\"Send Query\"&gt;    &lt;/form&gt;  &lt;/body&gt;&lt;/html&gt;When category is selected from index.html filephp will set up PDO to database and brings up contents from sql&lt;!DOCTYPE html&gt;&lt;html&gt;  &lt;style&gt;    div.top {      position: absolute;      align-items: center;      left: 30%;    }    div.bot {      position: relative;      top: 300px;    }    table {      margin: auto;      /*position:relative;      top:100px;*/      border: 2px solid red;      color:yellow;      border-color:blue;      font-family: fantasy;      text-align: center;    }    body {      background-color: black;      color: white;      position: relative;    }  &lt;/style&gt;  &lt;?php    $dsn=\"mysql:host=localhost;dbname=books\";    $username=\"iw3htp\";    $password=\"password\";    $id=$_POST['view'];    $cnt=0;    try {      $conn=new PDO($dsn,$username,$password);      $conn-&gt;setAttribute(PDO::ATTR_ERRMODE,PDO::ERRMODE_EXCEPTION);      $getAll=$conn-&gt;prepare(\"SELECT * FROM books\");      $getAll-&gt;execute();    }catch(PDOException $e) {      echo \"Error: \".$e-&gt;getMessage();    }    $connect=null;  ?&gt;  &lt;head&gt;    &lt;meta charset=\"utf-8\"&gt;    &lt;title&gt;Selected contents&lt;/title&gt;  &lt;/head&gt;  &lt;body&gt;    &lt;?php      $getAll=$conn-&gt;prepare(\"SELECT * FROM books ORDER BY id ASC\");      $getAll-&gt;execute();     ?&gt;     &lt;div class=\"top\"&gt;    &lt;table border = 1&gt;      &lt;?php        switch($id) {          case 'all':            for ($i=0; $view=$getAll-&gt;fetch(); $i++) {              $cnt=$i+1;?&gt;       &lt;tr&gt;         &lt;td&gt;&lt;?php echo $view['id']?&gt;&lt;/td&gt;         &lt;td&gt;&lt;?php echo $view['title']?&gt;&lt;/td&gt;         &lt;td&gt;&lt;?php echo $view['category']?&gt;&lt;/td&gt;         &lt;td&gt;&lt;?php echo $view['isbn']?&gt;&lt;/td&gt;       &lt;/tr&gt;      &lt;?php }        break;        case 'id':        for ($i=0; $view=$getAll-&gt;fetch(); $i++) {          $cnt=$i+1;?&gt;        &lt;tr&gt;          &lt;td&gt;&lt;?php echo $view['id']?&gt;&lt;/td&gt;        &lt;/tr&gt;      &lt;?php }        break;        case 'title':        for ($i=0; $view=$getAll-&gt;fetch(); $i++) {          $cnt=$i+1;?&gt;        &lt;tr&gt;          &lt;td&gt;&lt;?php echo $view['title']?&gt;&lt;/td&gt;        &lt;/tr&gt;      &lt;?php }        break;        case 'category':        for ($i=0; $view=$getAll-&gt;fetch(); $i++) {          $cnt=$i+1;?&gt;        &lt;tr&gt;          &lt;td&gt;&lt;?php echo $view['category']?&gt;&lt;/td&gt;        &lt;/tr&gt;      &lt;?php }        break;        case 'isbn':        for ($i=0; $view=$getAll-&gt;fetch(); $i++) {          $cnt=$i+1;?&gt;        &lt;tr&gt;          &lt;td&gt;&lt;?php echo $view['isbn']?&gt;&lt;/td&gt;        &lt;/tr&gt;      &lt;?php }        break;      }//end of switch      ?&gt;&lt;/div&gt;      &lt;div class=\"bot\"&gt;      &lt;?php        echo \"Your search yielded \".$cnt.\" results.\";        echo \"&lt;p&gt;&lt;/p&gt;\";        echo \"Thank you for using our database.\"; ?&gt;    &lt;/div&gt;      &lt;/table&gt;  &lt;/body&gt;&lt;/html&gt;Database code-- phpMyAdmin SQL Dump-- version 4.8.3-- https://www.phpmyadmin.net/---- Host: 127.0.0.1-- Generation Time: Oct 29, 2018 at 10:59 PM-- Server version: 10.1.36-MariaDB-- PHP Version: 7.2.11SET SQL_MODE = \"NO_AUTO_VALUE_ON_ZERO\";SET AUTOCOMMIT=0;START TRANSACTION;SET time_zone=\"+00:00\";DROP DATABASE IF EXISTS books;CREATE DATABASE books;USE books;CREATE TABLE `books` (  `id` int(11) NOT NULL,  `title` text NOT NULL,  `category` text NOT NULL,  `isbn` int(11) NOT NULL) ENGINE=InnoDB DEFAULT CHARSET=latin1;---- Dumping data for table `books`--INSERT INTO `books` (`id`,`title`,`category`,`isbn`) VALUES(1, 'Visual Basic 2010 How to Program', 'Programming', 132152134),(2, 'Visual C# 2010 How to Program', 'Programming', 132151421),(3, 'Java How to Program', 'Programming', 132575663),(4, 'C++ How to Program', 'Programming', 132662361),(5, 'C How to Program', 'Programming', 136123562),(6, 'Internet &amp; World Wide Web How to Program', 'Programming', 132151006),(7, 'Yong Bum Kim Operating Systems', 'Operating Systems', 131828274);COMMIT;drop user iw3htp@localhost;flush privileges;CREATE USERiw3htp@localhostIDENTIFIED BY 'password';GRANT ALLON books.*TO iw3htp@localhostIDENTIFIED BY 'password';drop user is not needed when first time imported from phpmyadmin",

        "author": "",
        "category": "",
        "content": "Main page that requires a form to access php file when posted&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;style&gt;h1{font-family:cursive;}&lt;/style&gt;  &lt;head&gt;    &lt;meta charset = \"utf-8\"&gt;    &lt;title&gt;Welcome to PHP&lt;/title&gt;  &lt;/head&gt;  &lt;body&gt;    &lt;form method=\"post\" action=\"lab1.php\"&gt;    &lt;h1&gt;Please complete this form to submit your feedback&lt;/h1&gt;    &lt;p&gt;    &lt;table border = '0'&gt;      &lt;tbody&gt;        &lt;tr&gt;          &lt;td&gt;Name: &lt;select name=\"prefix\" required&gt;            &lt;option value = \"Dr.\"&gt;Dr.&lt;/option&gt;            &lt;option value = \"Mr.\"&gt;Mr.&lt;/option&gt;            &lt;option value = \"Mrs.\"&gt;Mrs.&lt;/option&gt;            &lt;option value = \"Ms.\"&gt;Ms.&lt;/option&gt;          &lt;/select&gt;          &lt;/td&gt;          &lt;td&gt;            &lt;input name = \"name\" type=\"text\" size=\"25\" maxlength = \"30\" autofocus required&gt;          &lt;/td&gt;        &lt;/tr&gt;        &lt;tr&gt;          &lt;td&gt;Email Address: &lt;/td&gt;          &lt;td&gt;&lt;input name=\"email\" type=\"text\" size=\"25\" maxlength=\"30\" autofocus required&gt;&lt;/td&gt;        &lt;/tr&gt;        &lt;tr&gt;          &lt;td&gt;Phone Number: &lt;/td&gt;          &lt;td&gt;&lt;input name=\"phone\" type=\"text\" size=\"25\" maxlength=\"30\" autofocus required&gt;&lt;/td&gt;        &lt;/tr&gt;    &lt;/table&gt;  &lt;/p&gt;    &lt;p&gt;      &lt;strong&gt;Rating...&lt;/strong&gt;        &lt;input name=\"rate\" type=\"radio\" value=\"excellent\"&gt;        excellent        &lt;input name=\"rate\" type=\"radio\" value=\"okay\"&gt;        okay        &lt;input name=\"rate\" type=\"radio\" value=\"boring\"&gt;        boring    &lt;/p&gt;      &lt;p&gt;&lt;label&gt;Comments:        &lt;textarea name=\"comment\" rows=\"5\" cols=\"30\"&gt;        &lt;/textarea&gt;      &lt;/label&gt;&lt;/p&gt;      &lt;input type=\"Submit\" name=\"submit\" value=\"Send My Feedback\"&gt;    &lt;/form&gt;  &lt;/body&gt;&lt;/html&gt;By using $_POST[], it will read user input from index.html file.&lt;?php  if(isset($_POST['submit'])){    $prefix = $_POST['prefix'];    $name = $_POST['name'];    $email = $_POST['email'];    $phone = $_POST['phone'];    $rate = $_POST['rate'];    $comment = $_POST['comment'];    echo \"Thank you, &lt;b&gt;$prefix&lt;/b&gt; &lt;b&gt;$name&lt;/b&gt;, for your comments.\";    echo \"&lt;p&gt;\";    echo \"Your email address is &lt;b&gt;$email&lt;/b&gt; and your phone number is &lt;b&gt;$phone&lt;/b&gt;\";    echo \"&lt;p&gt;\";    echo \"You stated that you found this example to be '&lt;b&gt;$rate&lt;/b&gt;' and added: &lt;b&gt;$comment&lt;/b&gt;\";  }?&gt;",
        "url": "//develop/webprogramming/2018/11/09/php-1.html"
      }

      "life-noroot-2018-11-08-noroot3-html": {
        "title": "[Pixel 2 XL] Downgrade from Android Pie to Oreo 파이에서 오레오로 다운그레이드",
        "tags": "Android",
        "date": "November 8, 2018",
        "author": "",
        "category": "",
        "content": "기본적으로 adb, fastboot는 컴퓨터에twrp.zip, magisk.zip은 핸드폰 안에 들어가 있는 전제밑의 링크 들어가서 올리고싶은 버전으로 올리기.OTA file 다운로드TWRP 같은 버전 img파일 받아서 platform-tools 폴더 안에 넣어놓기(편하게 OTA 파일은 update.zipTWRP 이미지 파일은 twrp.img로바꾸고 실행)(MAC은 커맨드 앞에 항상 ./)adb reboot recovery패턴 걸려있으면 풀어주고Advanced -&gt; ADB SideloadSwipe to Start Sideloadadb sideload update.zipSideload 완료 후에 폰 부팅해 보면 루팅이 풀린 것을 볼 수 있다.다시 한번 adb reboot recovery로 부팅하면 기본 리커버리가 실행되므로adb reboot bootloaderfastboot boot twrp.imgtwrp 들어간 후에 예전부터 들어가 있던 magisk.zip과 twrp.zipflash해주면 다시 재루팅 완료출처: http://yk364.tistory.com/category [Developer]",
        "url": "//life/noroot/2018/11/08/noroot3.html"
      }

      "life-noroot-2018-11-08-noroot2-html": {
        "title": "Immersive Mode [without ROOT] with Edge Gesture",
        "tags": "Android",
        "date": "November 8, 2018",
        "author": "",
        "category": "",
        "content": "Instruction below still can access NavBar by swiping up from the bottom.(Or from certain apps, when swipe down notification bar)      Enable USB debugging on your phone settings (개발자옵션 활성화 후, 두번째 세션에 있는 USB Debugging 활성화)        Download and extract Google-platform-tools.zip (ADB) to your computer  Click here  Launch Command Prompt(압축해제만 해놓은 상태에서 platform-tools 폴더가 있는 곳으로 directory 설정해주고 명령 입력)  Execute any of the following commands:** Hide navigation bar and status bar **adb shell settings put global policy_control immersive.full=apps,-com.google.android.googlequicksearchbox** Hide only navigation bar **adb shell settings put global policy_control immersive.navigation=apps,-com.google.android.googlequicksearchbox** Reverse all **adb shell settings put global policy_control immersive.full=To completely get rid of Navigation Bar (Squeeze works)IMMERSIVE MODE FINAL** PIXEL 2 **adb shell wm overscan 0,0,0,-150** PIXEL 2  XL ** adb shell wm overscan 0,0,0,-170Edge Gesture (Recommended Gesture App)",
        "url": "//life/noroot/2018/11/08/noroot2.html"
      }
